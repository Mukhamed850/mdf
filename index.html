<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стоп! Вернись к работе!</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: #f4f4f4; }
        video { width: 80%; max-width: 600px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Мухамед Ильгисович, не наступил ли сегодня тот самый день, чтобы Вы наконец сдались?</h1>
    <video id="motivation-video" loop>
        <source src="arsen.mp4" type="video/mp4">
        Ваш браузер не поддерживает тег видео.
    </video>
    <p>Закрой эту вкладку и возвращайся к полезным делам!</p>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('motivation-video');
            video.muted = false;  // Отключаем "без звука"
            video.play().catch(error => {
                console.log("Автовоспроизведение заблокировано, пробуем снова...");
                setTimeout(() => video.play(), 1000);
            });
        });
    </script>
</body>
</html>
